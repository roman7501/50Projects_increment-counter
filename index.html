<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="container">
      <div class="social--item">
        <i class="fab fa-twitter"></i>
        <h3 class="count" id="count-twitter">12000</h3>
        <p class="followers">Twitter Followers</p>
      </div>
      <div class="social--item">
        <i class="fab fa-youtube"></i>
        <h3 class="count" id="count-youtube">5000</h3>
        <p class="followers">Youtube Subscribers</p>
      </div>
      <div class="social--item">
        <i class="fab fa-facebook"></i>
        <h3 class="count" id="count-facebook">7500</h3>
        <p class="followers">Facebook Fans</p>
      </div>
    </div>

    <script src="script.js"></script>
